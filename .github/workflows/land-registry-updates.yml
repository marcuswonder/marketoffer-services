name: Land Registry Updates
on:
  schedule:
    - cron: '0 3 1 * *'
  workflow_dispatch:
jobs:
  run-updates:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      LAND_REGISTRY_API_KEY: ${{ secrets.LAND_REGISTRY_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm install unzipper
      - run: npm install
      - run: node --import "data:text/javascript,import { register } from 'node:module'; import { pathToFileURL } from 'node:url'; register('ts-node/esm', pathToFileURL('./'));" scripts/run_land_registry_updates.ts


